<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashes to Adventure - Light Novel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%); color: white; padding: 2rem 0; text-align: center; border-radius: 0 0 10px 10px; margin-bottom: 2rem; }
        header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .main-content { display: flex; flex-wrap: wrap; gap: 2rem; }
        .chapters-list { flex: 1; min-width: 300px; background: white; border-radius: 10px; padding: 1.5rem; }
        .chapters-list h2 { margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid #8B4513; }
        .chapter-item { padding: 1rem; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .chapter-item:hover { background-color: #f9f9f9; }
        .chapter-item.latest { background-color: #f5e9dc; border-left: 4px solid #D2691E; }
        .quick-actions { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1.5rem; }
        .action-btn { flex: 1; min-width: 150px; padding: 0.8rem 1.2rem; background: #8B4513; color: white; border: none; border-radius: 5px; cursor: pointer; text-align: center; font-weight: 600; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
        .action-btn:hover { background: #D2691E; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .chapter-content { flex: 2; min-width: 300px; background: white; border-radius: 10px; padding: 2rem; }
        .chapter-text { line-height: 1.8; font-size: 1.1rem; }
        .chapter-text p { margin-bottom: 1.5rem; }
        .chapter-text .narrator { font-style: italic; color: #8B4513; margin-bottom: 1rem; padding-left: 1rem; border-left: 3px solid #D2691E; }
        .chapter-nav { display: flex; justify-content: space-between; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee; }
        .nav-btn { padding: 0.7rem 1.5rem; background: #f0f0f0; border: none; border-radius: 5px; cursor: pointer; }
        .nav-btn:hover { background: #8B4513; color: white; }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* Comments Section */
        .comments-section { margin-top: 3rem; padding-top: 2rem; border-top: 2px solid #eee; }
        .comments-section h3 { margin-bottom: 1.5rem; color: #8B4513; }
        .comment-form { background: #f9f9f9; padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem; }
        .comment-form textarea { width: 100%; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; resize: vertical; min-height: 100px; margin-bottom: 1rem; font-size: 1rem; }
        .comment-form button { background: #8B4513; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .comment-form button:hover { background: #D2691E; }
        .emoji-picker { margin-bottom: 1rem; }
        .emoji-btn { background: none; border: 1px solid #ddd; padding: 0.3rem 0.6rem; margin-right: 0.5rem; border-radius: 3px; cursor: pointer; font-size: 1.2rem; }
        .emoji-btn:hover { background: #f0f0f0; }
        .comments-list { space-y: 1.5rem; }
        .comment { background: white; padding: 1.5rem; border-radius: 10px; border: 1px solid #eee; }
        .comment-header { display: flex; justify-content: between; align-items: center; margin-bottom: 1rem; }
        .comment-author { font-weight: 600; color: #8B4513; }
        .comment-date { color: #777; font-size: 0.9rem; }
        .comment-content { margin-bottom: 1rem; line-height: 1.6; }
        .comment-actions { display: flex; gap: 1rem; }
        .reply-btn, .like-btn { background: none; border: none; color: #8B4513; cursor: pointer; font-size: 0.9rem; }
        .reply-btn:hover, .like-btn:hover { text-decoration: underline; }
        .replies { margin-left: 2rem; margin-top: 1rem; border-left: 2px solid #f0f0f0; padding-left: 1rem; }
        .reply-form { margin-top: 1rem; }
        .reply-form textarea { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; resize: vertical; min-height: 60px; font-size: 0.9rem; }
        .reply-form button { background: #8B4513; color: white; padding: 0.5rem 1rem; border: none; border-radius: 3px; cursor: pointer; font-size: 0.9rem; margin-top: 0.5rem; }
        
        footer { text-align: center; margin-top: 3rem; padding: 1.5rem; color: #777; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ashes to Adventure</h1>
            <p>A fantasy light novel series updated chapter by chapter</p>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <div class="chapters-list">
                <h2>Chapters</h2>
                <div id="chapters-container"></div>
                
                <div class="quick-actions">
                    <button class="action-btn" id="read-first-btn">Read First Chapter</button>
                    <button class="action-btn" id="read-last-btn">Read Latest Chapter</button>
                    <button class="action-btn" id="subscribe-btn">Subscribe for Updates</button>
                </div>
            </div>
            
            <div class="chapter-content">
                <h2 id="chapter-title">Select a Chapter</h2>
                <div class="chapter-text" id="chapter-text">
                    <p>Click on a chapter from the list to start reading.</p>
                </div>
                
                <div class="chapter-nav">
                    <button class="nav-btn" id="prev-chapter">‚Üê Previous Chapter</button>
                    <button class="nav-btn" id="next-chapter">Next Chapter ‚Üí</button>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h3>Discussion</h3>
                    
                    <div class="comment-form">
                        <div class="emoji-picker">
                            <button class="emoji-btn" onclick="addEmoji('üòä')">üòä</button>
                            <button class="emoji-btn" onclick="addEmoji('üòÇ')">üòÇ</button>
                            <button class="emoji-btn" onclick="addEmoji('üòç')">üòç</button>
                            <button class="emoji-btn" onclick="addEmoji('üòÆ')">üòÆ</button>
                            <button class="emoji-btn" onclick="addEmoji('üò¢')">üò¢</button>
                            <button class="emoji-btn" onclick="addEmoji('üëç')">üëç</button>
                            <button class="emoji-btn" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                            <button class="emoji-btn" onclick="addEmoji('üî•')">üî•</button>
                        </div>
                        <textarea id="comment-text" placeholder="Share your thoughts about this chapter..."></textarea>
                        <button onclick="addComment()">Post Comment</button>
                    </div>
                    
                    <div class="comments-list" id="comments-container">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Ashes to Adventure. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // DOM elements
        const chaptersContainer = document.getElementById('chapters-container');
        const chapterTitle = document.getElementById('chapter-title');
        const chapterText = document.getElementById('chapter-text');
        const prevChapterBtn = document.getElementById('prev-chapter');
        const nextChapterBtn = document.getElementById('next-chapter');
        const readFirstBtn = document.getElementById('read-first-btn');
        const readLastBtn = document.getElementById('read-last-btn');
        const subscribeBtn = document.getElementById('subscribe-btn');
        const commentsContainer = document.getElementById('comments-container');
        const commentText = document.getElementById('comment-text');

        let chapters = [];
        let currentChapterIndex = 0;
        let comments = JSON.parse(localStorage.getItem('ashesComments')) || {};

        // Initialize
        async function init() {
            try {
                const response = await fetch('chapters.json');
                const data = await response.json();
                chapters = data.chapters;
                renderChapters();
                if (chapters.length > 0) {
                    loadChapter(0);
                }
            } catch (error) {
                chaptersContainer.innerHTML = '<p>Error loading chapters.</p>';
            }
        }

        function renderChapters() {
            chaptersContainer.innerHTML = '';
            chapters.forEach((chapter, index) => {
                const div = document.createElement('div');
                div.className = `chapter-item ${index === currentChapterIndex ? 'latest' : ''}`;
                div.innerHTML = `
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-date">${formatDate(chapter.date)}</div>
                `;
                div.onclick = () => loadChapter(index);
                chaptersContainer.appendChild(div);
            });
        }

        async function loadChapter(index) {
            const chapter = chapters[index];
            chapterTitle.textContent = chapter.title;
            chapterText.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(chapter.file);
                const content = await response.text();
                chapterText.innerHTML = content;
                currentChapterIndex = index;
                updateNavigation();
                renderChapters();
                loadComments(chapter.id);
            } catch (error) {
                chapterText.innerHTML = '<p>Error loading chapter.</p>';
            }
        }

        function updateNavigation() {
            prevChapterBtn.disabled = currentChapterIndex === chapters.length - 1;
            nextChapterBtn.disabled = currentChapterIndex === 0;
        }

        // Navigation
        prevChapterBtn.onclick = () => {
            if (currentChapterIndex < chapters.length - 1) {
                loadChapter(currentChapterIndex + 1);
            }
        };

        nextChapterBtn.onclick = () => {
            if (currentChapterIndex > 0) {
                loadChapter(currentChapterIndex - 1);
            }
        };

        readFirstBtn.onclick = () => {
            loadChapter(chapters.length - 1);
        };

        readLastBtn.onclick = () => {
            loadChapter(0);
        };

        subscribeBtn.onclick = (e) => {
            e.preventDefault();
            const email = prompt('Enter your email to subscribe for chapter updates:');
            if (email) {
                alert(`Thank you for subscribing! You'll be notified when new chapters are published.`);
            }
        };

        // Comments System
        function addEmoji(emoji) {
            commentText.value += emoji;
            commentText.focus();
        }

        function addComment() {
            const text = commentText.value.trim();
            if (!text) return;

            const chapterId = chapters[currentChapterIndex].id;
            const comment = {
                id: Date.now(),
                author: 'Reader',
                content: text,
                date: new Date().toISOString(),
                likes: 0,
                replies: []
            };

            if (!comments[chapterId]) {
                comments[chapterId] = [];
            }

            comments[chapterId].unshift(comment);
            saveComments();
            renderComments(chapterId);
            commentText.value = '';
        }

        function addReply(commentId, parentId = null) {
            const replyText = document.getElementById(`reply-text-${commentId}`).value.trim();
            if (!replyText) return;

            const chapterId = chapters[currentChapterIndex].id;
            const reply = {
                id: Date.now(),
                author: 'Reader',
                content: replyText,
                date: new Date().toISOString(),
                likes: 0
            };

            if (parentId) {
                // Find parent comment and add reply
                comments[chapterId].forEach(comment => {
                    if (comment.id === parentId) {
                        if (!comment.replies) comment.replies = [];
                        comment.replies.unshift(reply);
                    }
                });
            } else {
                // Add reply to main comment
                comments[chapterId].forEach(comment => {
                    if (comment.id === commentId) {
                        if (!comment.replies) comment.replies = [];
                        comment.replies.unshift(reply);
                    }
                });
            }

            saveComments();
            renderComments(chapterId);
        }

        function likeComment(commentId) {
            const chapterId = chapters[currentChapterIndex].id;
            comments[chapterId].forEach(comment => {
                if (comment.id === commentId) {
                    comment.likes = (comment.likes || 0) + 1;
                } else if (comment.replies) {
                    comment.replies.forEach(reply => {
                        if (reply.id === commentId) {
                            reply.likes = (reply.likes || 0) + 1;
                        }
                    });
                }
            });
            saveComments();
            renderComments(chapterId);
        }

        function saveComments() {
            localStorage.setItem('ashesComments', JSON.stringify(comments));
        }

        function loadComments(chapterId) {
            renderComments(chapterId);
        }

        function renderComments(chapterId) {
            commentsContainer.innerHTML = '';
            
            if (!comments[chapterId] || comments[chapterId].length === 0) {
                commentsContainer.innerHTML = '<p>No comments yet. Be the first to share your thoughts!</p>';
                return;
            }

            comments[chapterId].forEach(comment => {
                const commentEl = createCommentElement(comment, false);
                commentsContainer.appendChild(commentEl);
            });
        }

        function createCommentElement(comment, isReply = false) {
            const commentEl = document.createElement('div');
            commentEl.className = `comment ${isReply ? 'reply' : ''}`;
            
            commentEl.innerHTML = `
                <div class="comment-header">
                    <span class="comment-author">${comment.author}</span>
                    <span class="comment-date">${formatDate(comment.date)}</span>
                </div>
                <div class="comment-content">${comment.content}</div>
                <div class="comment-actions">
                    <button class="like-btn" onclick="likeComment(${comment.id})">
                        üëç ${comment.likes || 0}
                    </button>
                    <button class="reply-btn" onclick="toggleReplyForm(${comment.id})">
                        Reply
                    </button>
                </div>
                <div class="reply-form" id="reply-form-${comment.id}" style="display: none;">
                    <textarea id="reply-text-${comment.id}" placeholder="Write a reply..."></textarea>
                    <button onclick="addReply(${comment.id})">Post Reply</button>
                </div>
                ${comment.replies && comment.replies.length > 0 ? `
                    <div class="replies">
                        ${comment.replies.map(reply => createCommentElement(reply, true).outerHTML).join('')}
                    </div>
                ` : ''}
            `;

            return commentEl;
        }

        function toggleReplyForm(commentId) {
            const form = document.getElementById(`reply-form-${commentId}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        // Utility functions
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
