<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashes to Adventure - Light Novel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%); color: white; padding: 2rem 0; text-align: center; border-radius: 0 0 10px 10px; margin-bottom: 2rem; }
        header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .main-content { display: flex; flex-wrap: wrap; gap: 2rem; }
        .chapters-list { flex: 1; min-width: 300px; background: white; border-radius: 10px; padding: 1.5rem; }
        .chapters-list h2 { margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid #8B4513; }
        .chapter-item { padding: 1rem; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .chapter-item:hover { background-color: #f9f9f9; }
        .chapter-content { flex: 2; min-width: 300px; background: white; border-radius: 10px; padding: 2rem; }
        .chapter-text { line-height: 1.8; font-size: 1.1rem; }
        .chapter-text p { margin-bottom: 1.5rem; }
        .chapter-text .narrator { font-style: italic; color: #8B4513; margin-bottom: 1rem; padding-left: 1rem; border-left: 3px solid #D2691E; }
        .chapter-nav { display: flex; justify-content: space-between; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee; }
        .nav-btn { padding: 0.7rem 1.5rem; background: #f0f0f0; border: none; border-radius: 5px; cursor: pointer; }
        .nav-btn:hover { background: #8B4513; color: white; }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        footer { text-align: center; margin-top: 3rem; padding: 1.5rem; color: #777; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ashes to Adventure</h1>
            <p>A fantasy light novel series updated chapter by chapter</p>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <div class="chapters-list">
                <h2>Chapters</h2>
                <div id="chapters-container"></div>
            </div>
            
            <div class="chapter-content">
                <h2 id="chapter-title">Select a Chapter</h2>
                <div class="chapter-text" id="chapter-text">
                    <p>Click on a chapter from the list to start reading.</p>
                </div>
                <div class="chapter-nav">
                    <button class="nav-btn" id="next-chapter">Previous</button>
                    <button class="nav-btn" id="prev-chapter">Next</button>
                    
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Ashes to Adventure. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const chaptersContainer = document.getElementById('chapters-container');
        const chapterTitle = document.getElementById('chapter-title');
        const chapterText = document.getElementById('chapter-text');
        const prevChapterBtn = document.getElementById('prev-chapter');
        const nextChapterBtn = document.getElementById('next-chapter');

        let chapters = [];
        let currentChapterIndex = 0;

        async function init() {
            try {
                const response = await fetch('chapters.json');
                const data = await response.json();
                chapters = data.chapters;
                renderChapters();
                if (chapters.length > 0) {
                    loadChapter(0);
                }
            } catch (error) {
                chaptersContainer.innerHTML = '<p>Error loading chapters.</p>';
            }
        }

        function renderChapters() {
            chaptersContainer.innerHTML = '';
            chapters.forEach((chapter, index) => {
                const div = document.createElement('div');
                div.className = `chapter-item ${index === 0 ? 'latest' : ''}`;
                div.innerHTML = `<div class="chapter-title">${chapter.title}</div>`;
                div.onclick = () => loadChapter(index);
                chaptersContainer.appendChild(div);
            });
        }

        async function loadChapter(index) {
            const chapter = chapters[index];
            chapterTitle.textContent = chapter.title;
            chapterText.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(chapter.file);
                const content = await response.text();
                chapterText.innerHTML = content;
                currentChapterIndex = index;
                updateNavigation();
            } catch (error) {
                chapterText.innerHTML = '<p>Error loading chapter.</p>';
            }
        }

        function updateNavigation() {
            prevChapterBtn.disabled = currentChapterIndex === 0;
            nextChapterBtn.disabled = currentChapterIndex === chapters.length - 1;
        }

        prevChapterBtn.onclick = () => {
            if (currentChapterIndex > 0) {
                loadChapter(currentChapterIndex - 1);
            }
        };

        nextChapterBtn.onclick = () => {
            if (currentChapterIndex < chapters.length - 1) {
                loadChapter(currentChapterIndex + 1);
            }
        };
        // Add smooth scroll to top when changing chapters
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Store the original onclick functions
        const originalPrevClick = prevChapterBtn.onclick;
        const originalNextClick = nextChapterBtn.onclick;

        // Wrap the original functions with scroll to top
        prevChapterBtn.onclick = () => {
            if (originalPrevClick) originalPrevClick();
            scrollToTop();
        };

        nextChapterBtn.onclick = () => {
            if (originalNextClick) originalNextClick();
            scrollToTop();
        };

        // Also add scroll to top when clicking chapter items
        const originalRenderChapters = renderChapters;
        renderChapters = function() {
            originalRenderChapters();
            // Add scroll to top for all chapter items
            document.querySelectorAll('.chapter-item').forEach(item => {
                const originalOnClick = item.onclick;
                item.onclick = () => {
                    if (originalOnClick) originalOnClick();
                    scrollToTop();
                };
            });
        };

        // Re-render chapters to apply the new click handlers
        if (chapters.length > 0) {
            renderChapters();
        }
        init();
    </script>
</body>
</html>
